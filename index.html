<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>&#8203;</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <iframe src="https://e-z.bio/saturn"></iframe>

  <script>
    const fullText = "Saturn";
    let i = 0;
    let forward = true;
    let cursorVisible = true;
    let pause = 0; // counter for pauses

    function updateTitle() {
      let text = fullText.slice(0, i);
      document.title = text + (cursorVisible ? "|" : "");
    }

    function typeWriter() {
      if (pause > 0) {
        pause--;
        return; // wait during pause
      }

      if (forward) {
        if (i < fullText.length) {
          i++;
        } else {
          pause = 6; // pause when fully typed (6 × 250ms ≈ 1.5s)
          forward = false; // then delete
        }
      } else {
        if (i > 0) {
          i--;
        } else {
          pause = 6; // pause when fully deleted
          forward = true; // then type again
        }
      }
      updateTitle();
    }

    // Typing/deleting speed
    setInterval(typeWriter, 250);

    // Cursor blinking
    setInterval(() => {
      cursorVisible = !cursorVisible;
      updateTitle();
    }, 500);
  </script>
</body>
</html>
