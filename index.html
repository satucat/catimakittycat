<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cat.mp4</title>
    <style>
        /* Make the body take up the full screen without any margins */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        /* Fullscreen iframe */
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <!-- The iframe element that will load the URL -->
    <iframe src="https://satucat.uk/cat.mp4"></iframe>

    <!-- JavaScript to handle dynamic resizing (optional) -->
    <script>
        // This is optional but ensures the iframe adjusts dynamically on window resize.
        window.addEventListener('resize', function() {
            let iframe = document.querySelector('iframe');
            iframe.style.width = window.innerWidth + 'px';
            iframe.style.height = window.innerHeight + 'px';
        });
    </script>

</body>
</html>
